name: Playwright Tests

on:
  push:
    branches: [ main, qa, dev ]
  pull_request:
    branches: [ main, qa, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ” Setup environment variables
        run: echo "ENV_FILE=config/dev.env" >> $GITHUB_ENV

      - name: ğŸ” Create storage state (auth.json)
        run: npx tsx utils/auth.ts

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test

      - name: ğŸ—‚ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸ—‚ Upload Allure results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
